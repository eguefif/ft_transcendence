<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft-Transcendence</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script type="module" src="scripts/main.js" defer></script>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
</head>
<body>
	<nav class="navbar navbar-expand-sm sticky-top bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand test" href="#">
				<img src="images/logo-no-background.svg" alt="" width="150" />
			</a>
			<button
				class="test navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown"
				aria-expended="false"
				aria-label="Toggle navigation"
				>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			</div>
		</div>
	</nav>

	<div class="modal fade" id="modalRegistration">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h1 class="modal-title fs-5" id="registrationLabel">Registration</h1>
			  <div class="btn-close" data-bs-dismiss="modal"></div>
			</div>
			<div class="modal-body">
			  <form id="registrationForm" action="api/auth/token" method="POST">
				  <div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="username" name='username' id="username" class="form-control">
					<div id="usernameValidation"></div>
				  </div>

				  <div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" name='email' id="email" class="form-control">
					<div id="emailValidation"></div>
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" name='password' id="password" class="form-control">
					<div id="passwordValidation"></div>
				  </div>
				  <div class="mb-3">
					<label for="password-check" class="form-label">Comfirm Password</label>
					<input type="password" name='password-check' id="password-check" class="form-control">
					<div id="password-checkValidation"></div>
				  </div>
				<button type="submit" value="Register" class="btn btn-primary">Submit</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>

	  <div class="modal fade" id="modalLogin">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h1 class="modal-title fs-5" id="loginLabel">Login</h1>
			  <div class="btn-close" data-bs-dismiss="modal"></div>
			</div>
			<div class="modal-body">
			  <form id="loginForm" action="api/auth/token" method="POST">
				  <div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="username" name='username' id="loginUsername" class="form-control">
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" name='password' id="loginPassword" class="form-control">
					<span id="loginValidation" class="error text-danger"></span>
				  </div>
				<button type="submit" value="Login" class="btn btn-primary">Submit</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>

	  <div class="modal fade" id="modalProfile">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="profileLabel">Profile</h1>
					<div class="btn-close" data-bs-dismiss="modal"></div>
				</div>
				<div class="modal-body">
					<form id="profileForm" action="api/updateprofile/" method="PATCH">
						<div class="mb-3">
							<label for="username" class="col-md-3 col-form-label">Username</label>
							<input type="username" name="username" id="profileUsername" class="form-control" placeholder="${name}" disabled>
						</div>
						<div class="mb-3">
							<label for="email" class="col-md-3 col-form-label">Email</label>
							<input type="email" name="email" id="profileEmail" class="form-control" placeholder="mail" disabled>
						</div>
						<button type="button" class="btn btn-primary">Modify</button>
						<button type="submit" class="btn btn-primary d-none">Save changes</button>
					</form>
				</div>
			</div>
		</div>
	  </div>

	  <div id="gameBoard">
		  <button type="button" id="playButton" class="btn btn-secondary btn-lg d-none">Play!</button>
		  <!-- <button type="button" id="choose1PlayerButton" class="btn btn-secondary btn-lg d-none">Play!</button> -->
		  <button type="button" id="choose2PlayerButton" class="btn btn-secondary btn-lg">2 Player</button>
		  <button type="button" id="chooseRemoteButton" class="btn btn-secondary btn-lg">Online</button>
		  <button type="button" id="chooseTouramentButton" class="btn btn-secondary btn-lg">Online Tournament</button>
		  <button type="button" id="mainMenuButton" class="btn btn-secondary btn-lg d-none">Menu</button>
		  <canvas id="board" width="640" height="480"></canvas>
		</div>
</body>
</html>
