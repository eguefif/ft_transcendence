version: '3'
services:
  nginx:
    container_name: nginx
    build: ./nginx/
    image: nginx-transcendence
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    networks:
      - transcendence-net
    restart: on-failure

  django:
    container_name: django
    build: ./django
    image: django-transcendence
    env_file:
      - .env
    expose:
      - 8000
    depends_on:
      - postgres
    networks:
      - transcendence-net

  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env
    volumes:
      - postgres-vol:/var/lib/postgresql/data/
    networks:
      - transcendence-net
    restart: unless-stopped

volumes:
  postgres-vol:
    name: postgres-vol

networks:
  transcendence-net:
    name: transcendence-net
    driver: bridge
